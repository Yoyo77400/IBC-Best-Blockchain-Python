<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ðŸ”— Blockchain</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class=" font-mono min-h-screen">
  <div class=" w-full mx-auto">
    <header class="flex justify-between items-center mb-10 text-gray-900 p-4 ">
      <h1 class="text-3xl font-bold ">IBC Best Blockchain</h1>
      <nav class="space-x-4">
        <a href="{{ url_for('index') }}" class=" hover:underline">Blockchain</a>
        <a href="{{ url_for('new_transaction') }}" class="hover:underline">Transaction</a>
      </nav>
    </header>


    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="space-y-3 mb-6">
          {% for category, message in messages %}
            <div class="p-4 rounded border {{ 'border-red-500 bg-red-900' if category == 'error' else 'border-green-500 bg-green-900' }}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>
</body>
</html>
