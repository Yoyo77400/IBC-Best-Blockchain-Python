{% extends "base.html" %}
{% block content %}

    <h2 class="text-2xl font-semibold mb-6 px-4">Nouvelle Transaction</h2>
    <form method="post" class="space-y-6 px-4 w-1/2 mx-auto">
      <div>
        <label class="block text-gray-700 mb-1">Exp√©diteur</label>
        <input type="text" name="sender" required class="w-full bg-blue-100 border border-blue-700 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label class="block text-gray-700 mb-1">Destinataire</label>
        <input type="text" name="recipient" required class="w-full bg-blue-100 border border-blue-700 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label class="block text-gray-700 mb-1">Montant</label>
        <input type="number" step="0.01" name="amount" required class="w-full bg-blue-100 border border-blue-700 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <button type="submit" class="rounded p-2 bg-gradient-to-tr from-blue-300 text-white via-blue-400 to-violet-300">Valider la transaction</button>
    </form>

{% endblock %}
